<!DOCTYPE html>
<html>
  <head>
    <script>
      console.log('1');
      setTimeout(function(){
        console.log(2);
      }, 0);
      console.log(3);
    </script>
  </head>
  <body>
  console.log('1') and console.log('3') execute as the script runs. The function to call console.log(2) goes on the event loop (even though the timeout is 0), and runs only after the script finishes. Hence 1 3 2 is logged
  </body>
</html>
